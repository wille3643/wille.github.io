<!DOCTYPE html>
<html>
<head>
  <title>Min Web Portal</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #111;
      color: white;
      text-align: center;
    }

    .menu {
      background: #222;
      padding: 10px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
    }
  </style>
</head>

<body>

<div class="menu">
  <button onclick="openSite('https://example.com')">Example</button>
  <button onclick="openSite('https://wikipedia.org')">Wikipedia</button>
  <button onclick="openSite('https://www.youtube.com/embed/dQw4w9WgXcQ')">YouTube Video</button>
</div>

<iframe id="viewer"></iframe>

<script>
function openSite(url){
  document.getElementById("viewer").src = url;
}
</script>

</body>
</html>
